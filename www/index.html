<!DOCTYPE html>
<html ng-controller="HomeCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Culture Shock Radio</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <a href="#" class="item item-icon-left">
  <i class="icon ion-music-note"></i>
  <p id="track-title"></p>
  <p id="track-titlex"></p>
</a>

</div>

        <audio id="soft" preload="auto">
    <source src="http://fathomu.net:8000/stream">

</audio>

<audio id="uncut" preload="auto">
<source src="http://fathomu.net:8000/streamx">

</audio>
<div class="row">
<div class="col col-50">
  <button class="button button-large button-assertive" onclick="document.getElementById(&apos;uncut&apos;).play(); $(&apos;#track-title&apos;).hide(); $(&apos;#track-titlex&apos;).show(); return false;">
  Raw and Uncut
  </button>
</div>
<div class="col col-50">
  <button class="button button-large button-royal" onclick="document.getElementById(&apos;uncut&apos;).pause();  return false;">
  Pause Raw and Uncut
  </button>
  </div>
</div>
<br>
<div class="row">
<div class="col col-50">
  <button class="button button-large button-assertive" onclick="document.getElementById(&apos;soft&apos;).play(); $(&apos;#track-title&apos;).show(); $(&apos;#track-titlex&apos;).hide(); return false;">
  Soft Listening
  </button>
</div>
<div class="col col-50">
  <button class="button button-large button-royal" onclick="document.getElementById(&apos;soft&apos;).pause(); return false;">
  Pause Soft Listening
  </button>
</div>
</div>
      </ion-content>
    </ion-pane>
  </body>
  <script>
  function radioTitle() {

  // this is the URL of the json.xml file located on your server.
      var url = 'http://90kradio.com:8000/json.xsl';

  $.ajax({
     type: 'GET',
      url: url,
      async: true,
      jsonpCallback: 'parseMusic',
      contentType: "application/json",
      dataType: 'jsonp',
      success: function(json) {
          // this is the element we're updating that will hold the track title
         $('#track-title').text('SOFT LISTENING: '+json['/stream']['title']);
          // this is the element we're updating that will hold the listeners count
         $('#track-titlex').text('RAW LISTENING: '+json['/streamx']['title']);
      },
      error: function(e) {
         console.log(e.message);
      }
  });

  }

  $(document).ready(function(){
    $('#track-title').hide();
    $('#track-titlex').hide();
    setTimeout(function(){radioTitle();}, 2000);
    setInterval(function(){radioTitle();}, 15000); // we're going to update our html elements / player every 15 seconds

  });
  </script>

</html>
